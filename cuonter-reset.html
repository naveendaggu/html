<html>
<head>
<style>
body{
		counter-reset:section;
	}
h2::before{
			counter-increment:section;
			content:"section" counter(section:":";
		   }
</style>
</head>
<body>
<h1>example of css counter:</h1>
<h2>HTML 5</h2>
<h2>CSS 3</h2>
<h2>javascript</h2>
<p><strong>note:</strong>IE8 supports these properties only if a !DOCTYPE
is specified.</p>
</body>
</html>
