<html>
<head>
<style>
#grad1{
		height:150px;
		width:200px;
		background: -webkit-radial-gradient(blue 5%,green 15%,red 60%); /* for safari 5.1 to 6.0*/
		background: -o-radial-gradient-gradient(blue 5%,green 15%,red 60%);/*for opera 11.1 to 12.0 */
		background: -moz-radial-gradient(blue 5%,green 15%,red 60%):/*for firefox 3.2 to 15*/
		background: radial-gradient-gradient(blue 5%,green 15%,red 60%);
	   }
</style>
</head>
<body>
<h3>redial gradient -differently spaced color stops</h3>
<div id="grad1"></div>
</body>
</html>
