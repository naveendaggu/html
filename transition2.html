<html>
<head>
<style>
div{
	width:150px;
	height:100px;
	padding:15px;
	background: violet;
	
	transition: width 2s, height 2s,transform 2s;
	}
div:hover{
			width: 300px;
			height:200px;
			
			transform: rotate(360deg);
		}
</style>
</head>
<body>
<div> this box will rotate while place the cursor</div>

</body>
