h2.pos-left{
		position:relative;
		left:-30px;
	    }
h2.pos-right{
		position:relative;

	    }

<bodt>

<h2 class="pos-right">this heading is position right according to its normal position</h2>
<p>the style"left:-30px" subtracts 30pixels from the elememts original left position</p>
